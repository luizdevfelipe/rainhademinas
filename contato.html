<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato!</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/favicon_io/favicon.ico" type="image/x-icon">

    <style>
        .icones{
            font-size: 41px;
            transform: translate(7px,14px);
        }
        @media screen and (max-width: 600px){
            .destaque{
                font-size: 1.4em;
            }
        }             
    </style>
</head>
<body onresize="tamanho_tela()" class="fundo">
    <header>
        <span onclick="mostraMenu()" id="burguer" class="material-symbols-outlined">
            menu
        </span>
        <menu id="menu">
            <ul>
                <li><a href="index.html">Sobre</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a style="background-color: brown;" href="#">Contato</a></li>
                <li><a href="localizacao.html">Localização</a></li>
            </ul>
        </menu>
    </header>
   
    <main>
        <img id="logo" src="imagens/logo_marca.png" alt="Logo Restaurante">
        
        <div id="contato" class="parallax"></div>

        <p class="destaque">
            blrainhademinas@gmail.com  <br>
            +55 35 99890-1594 <br>
        </p>

        <form action="" autocomplete="on" onsubmit="mensagem()">

            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="inome"><span class="material-symbols-outlined icones">
                        person
                    </span></label>
                    <input type="name" name="nome" id="inome" required autocomplete="username" placeholder="    Nome completo">
                </div>
                <div>
                    <label for="iemail"><span class="material-symbols-outlined icones">
                        mail
                    </span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="    E-mail">
                </div>
            </fieldset>

            <div>
                <textarea name="texto" id="itexto" cols="25" rows="10" placeholder="       Digite sua mensagem" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar" class="largura">
                <input type="reset" value="Limpar" class="largura">
            </div>
        </form>
    </main>

    <footer>
        Designed by <a href="https://github.com/luizdevfelipe" target="_blank">luizdevfelipe</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
